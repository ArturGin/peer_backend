name: Deploy via Jumphost

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH ProxyJump
        uses: appleboy/ssh-action@v1.0.4
        with:
          host: ${{ secrets.BACKEND_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.JUMPHOST_SSH_KEY }}
          proxy: ssh -W %h:%p -i ~/.ssh/jumphost_key ${{ secrets.JUMPHOST_USER }}@${{ secrets.JUMPHOST_IP }}
          script: |
            cd /path/to/your/project
            git pull origin main
            # Add commands to restart the backend later